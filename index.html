<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>

    <section class="search_section">
        <h2><center>Search Books</center></h2>
        <form id="searchBook">
            <label for="searchBookTitle">Title</label>
            <input id="searchBookTitle" type="text">
        </form>
    </section>

    <section class="input_section">
        <h2><center>Input Data</center></h2>
        <form id="inputBook">
            <div class="input">
                <label for="inputBookTitle">Title</label>
                <input id="inputBookTitle" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookAuthor">Author</label>
                <input id="inputBookAuthor" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookYear">Year</label>
                <input id="inputBookYear" type="number" required>
            </div>
            <div class="input_inline">
                <label for="inputBookIsComplete">Completed Reading</label>
                <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit" ><span>Submit</span></button>
        </form>
    </section>

    <section class="book_shelf">
        <h2><center>Unfinished Book List</center></h2>
        <div id="incompleteBookshelfList" class="book_list">
        </div>
    </section>

    <section class="book_shelf">
        <h2><center>Completed Book List</center></h2>
        <div id="completeBookshelfList" class="book_list">
        </div>
    </section>
</main>
<script src="button.js" type="text/javascript"></script>
<script src="storage.js" type="text/javascript"></script>
<script src="goals.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
<script src="https://kit.fontawesome.com/b284175302.js" crossorigin="anonymous"></script>
</body>
</html>
